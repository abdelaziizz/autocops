<!DOCTYPE html>
<html class="notranslate" lang="en" translate="no" xmlns:th="http://www.thymeleaf.org"
>
<!--<div class="nmhjgfdsa"></div>-->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title> AutoCops - Login Page</title>
    <!--    <link rel="icon" type="image/x-icon" th:href="@{/ui-assets/assets/img/favicon.ico}"/>-->
    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/ui-assets/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/ui-assets/assets/css/plugins.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/ui-assets/assets/css/authentication/form-2.css}" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" th:href="@{/ui-assets/assets/css/forms/theme-checkbox-radio.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/ui-assets/assets/css/forms/switches.css}" type="text/css">
</head>
<body class="form">


<div class="form-container outer">
    <div class="form-form">
        <div class="form-form-wrap">
            <div class="form-container">
                <div class="form-content">

                    <h1 class="">Sign In</h1>
                    <p class="">Log in to your account to continue.</p>

                    <form class="text-left">
                        <div class="form">

                            <div class="field-wrapper input" id="username-field">
                                <label for="username">USERNAME</label>
                                <svg class="feather feather-user" fill="none" height="24" stroke="currentColor"
                                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                     width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <input class="form-control" id="username" name="username" placeholder="e.g John_Doe"
                                       type="text">
                            </div>

                            <div class="field-wrapper input mb-2" id="password-field">
                                <div class="d-flex justify-content-between">
                                    <label for="password">PASSWORD</label>
                                    <a class="forgot-pass-link" href="auth_pass_recovery_boxed.html">Forgot
                                        Password?</a>
                                </div>
                                <svg class="feather feather-lock" fill="none" height="24" stroke="currentColor"
                                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                     width="24" xmlns="http://www.w3.org/2000/svg">
                                    <rect height="11" rx="2" ry="2" width="18" x="3" y="11"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       type="password">
                                <svg class="feather feather-eye" fill="none" height="24" id="toggle-password"
                                     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2"
                                     viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                            <div class="d-sm-flex justify-content-between">
                                <div class="field-wrapper">
                                    <!--<button type="submit" class="btn btn-primary" value="" on-click="logIn()">Log In</button>-->
                                    <button class="btn btn-primary" onclick="logIn()" type="submit" value="">Log In
                                    </button>
                                </div>
                            </div>

                            <div class="division">
                                <span>OR</span>
                            </div>

                            <div class="social">
                                <a class="btn social-fb" href="javascript:void(0);">
                                    <svg class="feather feather-facebook" fill="none" height="24" stroke="currentColor"
                                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                         viewBox="0 0 24 24"
                                         width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                    </svg>
                                    <span class="brand-name">Facebook</span>
                                </a>
                                <a class="btn social-github" href="javascript:void(0);">
                                    <svg class="feather feather-github" fill="none" height="24" stroke="currentColor"
                                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                         viewBox="0 0 24 24"
                                         width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                                    </svg>
                                    <span class="brand-name">Github</span>
                                </a>
                            </div>

                            <p class="signup-link">Not registered ? <a href="auth_register_boxed.html">Create an
                                account</a></p>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script th:src="@{/ui-assets/assets/js/libs/jquery-3.1.1.min.js}"></script>
<script th:src="@{/ui-assets/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/ui-assets/bootstrap/js/bootstrap.min.js}"></script>

<!-- END GLOBAL MANDATORY SCRIPTS -->
<script th:src="@{/ui-assets/assets/js/authentication/form-2.js}"></script>
<script>
    function logIn() {
        window.location = "/signin";
    }
</script>

</body>
</html>
